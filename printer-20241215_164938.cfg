#####################################################################
# Octopus Pro 1.1 on VZBOT 235 2WD
#####################################################################

# This file contains common pin mappings for the BigTreeTech Octopus
# Pro v1.1 board.

# Important! Do not use this config with an Octopus Pro v1.0 board nor
# non-Pro board.

# To use this config, during "make menuconfig", select "Enable
# low-level configuration options", select the STM32H723
# micro-controller, select a "128KiB bootloader", and select a "25Mhz
# crystal".

#####################################################################
#   Printer & MCU
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 35000
#max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 1500
square_corner_velocity: 10

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[board_pins] 
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

[include mainsail.cfg]
[include macros.cfg]
[include adxl.cfg]
[include KAMP_Settings.cfg]
[include nozzle_clean.cfg]
[include config_backup.cfg]
[include temperature_sensors.cfg]
[include chopper_tune.cfg]
[include auto_speed.cfg]
[include nevermore.cfg]


[input_shaper]
shaper_freq_x: 98    # frequency for the X mark of the test model
shaper_freq_y: 72.2  # frequency for the Y mark of the test model
shaper_type_x: ei
shaper_type_y: ei

#####################################################################
#   X Stepper Settings
#####################################################################

# Motor_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 34
full_steps_per_rotation: 200
endstop_pin: PG6
position_endstop: 0
position_max: 215
homing_speed: 50

#[tmc2209 stepper_x]
#uart_pin: PC4
##diag_pin: PG6
#run_current: 1.25
#stealthchop_threshold: 0

[tmc2240 stepper_x]
cs_pin: PC4
#spi_bus: spi1
#diag1_pin: PG6
interpolate: false
run_current: 1.3
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 8
driver_HSTRT: 4
driver_HEND: 2
driver_TPFD: 12

#####################################################################
#   Y Stepper Settings
#####################################################################

# Motor_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 34
full_steps_per_rotation: 200
endstop_pin: PG9
position_endstop: -30
position_min: -30
position_max: 220
homing_speed: 50

#[tmc2209 stepper_y]
#uart_pin: PD11
##diag_pin: PG9
#run_current: 1.25
#stealthchop_threshold: 0

[tmc2240 stepper_y]
cs_pin: PD11
#spi_bus: spi1
#diag1_pin: PG9
interpolate: false
run_current: 1.3
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 8
driver_HSTRT: 4
driver_HEND: 2
driver_TPFD: 12

#####################################################################
#   Z Stepper Settings
#####################################################################

# Motor_2.1 and 2.2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 3.4
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
homing_speed: 5.0
position_max: 215
position_min: -10

#[tmc2209 stepper_z]
#uart_pin: PC6
##diag_pin: PG10
#run_current: 1.2
#stealthchop_threshold: 0

[tmc2240 stepper_z]
cs_pin: PC6
#spi_bus: spi1
#diag1_pin: PG10
interpolate: false
run_current: 1.2
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 8
driver_HSTRT: 4
driver_HEND: 2
driver_TPFD: 12

#####################################################################
#   Extruder
#####################################################################

# Motor_4
[extruder]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 5.667    # <new_rotation_distance> = <previous_rotation_distance> * ( <actual_extrude_distance> / 100 )
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA3 # HE1
sensor_pin:  PF4 # T0 port..Harness marked HT
sensor_type: Trianglelab NTC100K B3950
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_only_distance: 115
max_extrude_cross_section: 5
pressure_advance: 0.04475

[firmware_retraction]
retract_length: 0.25
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 50
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 70
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

#[tmc2209 extruder]
#uart_pin: PF2
##diag_pin: PG12
#run_current: 0.7
#stealthchop_threshold: 0

[tmc2240 extruder]
cs_pin: PF2
#spi_bus: spi1
#diag1_pin: PG12
interpolate: false
run_current: 0.7
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
stealthchop_threshold: 0

