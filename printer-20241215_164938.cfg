#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB port...Harness marked BT
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: -100
max_temp: 130

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[bed_mesh]
speed: 500
horizontal_move_z: 2
mesh_min: 7, 10
mesh_max: 203, 210
zero_reference_position: 112.5, 115.5
probe_count: 15, 15
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[beacon] # Calibrate with a .15 MM feeler gauge
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_A9E01BE04E5737374D202020FF10310F-if00
default_model_name: default #   Name of default beacon model to load.
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 30 # update with offset from nozzle on your machine
backlash_comp: 0.006
mesh_main_direction: x
mesh_runs: 2

[safe_z_home]
home_xy_position: 112.5, 115.5 # Change coordinates to the center of your print bed
z_hop: 1                 # Move up 1mm 
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 23, -2
screw1_name: Front left
screw2: 193, -2
screw2_name: Front right
screw3: 193, 168
screw3_name: Back right
screw4: 23, 168
screw4_name: Back left
screw_thread: CW-M4
horizontal_move_z: 5

[axis_twist_compensation]
speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 2
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
calibrate_start_x: 15
#   Defines the minimum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the starting
#   calibration position. This parameter must be provided.
calibrate_end_x: 195
#   Defines the maximum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the ending
#   calibration position. This parameter must be provided.
calibrate_y: 115.5
#   Defines the Y coordinate of the calibration
#   This should be the Y coordinate that positions the nozzle during the
#   calibration process. This parameter must be provided and is recommended to
#   be near the center of the bed

#####################################################################
#   Sensors
#####################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

[temperature_probe chamber]
sensor_type: Trianglelab NTC100K B3950
sensor_pin: PF5
min_temp: 0
max_temp: 100

[temperature_probe chamber_bottom]
sensor_type: Trianglelab NTC100K B3950
sensor_pin: PF6
min_temp: 0
max_temp: 100


