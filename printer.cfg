#####################################################################
#   X Stepper Settings
#####################################################################

# Motor_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 34
full_steps_per_rotation: 200
endstop_pin: PG6
position_endstop: 0
position_max: 228
homing_speed: 50

#[tmc2209 stepper_x]
#uart_pin: PC4
##diag_pin: PG6
#run_current: 1.25
#stealthchop_threshold: 0

[tmc2240 stepper_x]
cs_pin: PC4
#spi_bus: spi1
diag1_pin: PG6
interpolate: true
run_current: 1.3
hold_current: 1.3
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
#stealthchop_threshold: 0
#driver_TBL: 1
#driver_TOFF: 8
#driver_HSTRT: 4
#driver_HEND: 2
#driver_TPFD: 12


#####################################################################
#   Y Stepper Settings
#####################################################################

# Motor_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 34
full_steps_per_rotation: 200
endstop_pin: PG9
position_endstop: -38
position_min: -38
position_max: 228
homing_speed: 50

#[tmc2209 stepper_y]
#uart_pin: PD11
##diag_pin: PG9
#run_current: 1.25
#stealthchop_threshold: 0

[tmc2240 stepper_y]
cs_pin: PD11
#spi_bus: spi1
diag1_pin: PG9
interpolate: true
run_current: 1.3
hold_current: 1.3
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
#stealthchop_threshold: 0
#driver_TBL: 1
#driver_TOFF: 8
#driver_HSTRT: 4
#driver_HEND: 2
#driver_TPFD: 12

#####################################################################
#   Z Stepper Settings
#####################################################################

# Motor_2.1 and 2.2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 3.4
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
homing_speed: 5.0
position_max: 218
position_min: 0

#[tmc2209 stepper_z]
#uart_pin: PC6
##diag_pin: PG10
#run_current: 1.2
#stealthchop_threshold: 0

[tmc2240 stepper_z]
cs_pin: PC6
#spi_bus: spi1
diag1_pin: PG10
interpolate: true
run_current: 1
hold_current: 0.8
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
stealthchop_threshold: 0
#driver_TBL: 1
#driver_TOFF: 8
#driver_HSTRT: 4
#driver_HEND: 2
#driver_TPFD: 12

#####################################################################
#   Extruder
#####################################################################

# Motor_3
[extruder]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA2
microsteps: 16
rotation_distance: 5.667    # <new_rotation_distance> = <previous_rotation_distance> * ( <actual_extrude_distance> / 100 )
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA0 # HE0
sensor_pin:  PF4 # T0 port..Harness marked HT
sensor_type: ATC Semitec 104NT-4-R025H42G
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_only_distance: 115
max_extrude_cross_section: 5
#pressure_advance: 0.04475

#[tmc2209 extruder]
#uart_pin: PC7
##diag_pin: PG11
#run_current: 0.650
#stealthchop_threshold: 999999

[tmc2240 extruder]
cs_pin: PC7
#spi_bus: spi1
diag1_pin: PG11
interpolate: true
run_current: 0.7
hold_current: 0.5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
stealthchop_threshold: 0

[firmware_retraction]
retract_length: 0.5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 50
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0.05
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 70
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

